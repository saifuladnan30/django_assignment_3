<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAIF Kichen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <section class="">
        <nav class="navbar navbar-expand-md navbar-dark bg-meal">
            <div class="container">
                <a class="navbar-brand fs-3" href="{% url "home" %}">SAIF Kichen</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="{% url "home" %}">Home</a>
                        <a class="nav-link" href="{% url "items" %}">Show Item</a>
                        <a class="nav-link" href="{% url "about_us" %}">About Us</a>
                    </div>
                </div>
            </div>
        </nav>
    </section>

        
        
            
    
    {% block content %}
    <section class"">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
                {% for i in categories %}
                <div class="col my-3 mt-5">
                    <div class="card" style="">
                        <img src="{{i.strCategoryThumb}}" class="card-img-top p-3" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{i.strCategory}}</h5>
                            <p class="card-text">{{ i.strCategoryDescription | truncatewords:10 }}</p>
                            <a href="#" class="btn text-white bg-meal">View Meal</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    {% endblock content %}
        
        
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
